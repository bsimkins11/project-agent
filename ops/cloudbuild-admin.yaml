steps:
- name: 'gcr.io/cloud-builders/docker'
  args: [
    'build',
    '-t', 'gcr.io/${PROJECT_ID}/project-agent-admin-api',
    '-f', 'services/api/admin/Dockerfile',
    '.'
  ]
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/${PROJECT_ID}/project-agent-admin-api']
- name: 'gcr.io/cloud-builders/gcloud'
  args: [
    'run', 'deploy', 'project-agent-admin-api',
    '--image', 'gcr.io/${PROJECT_ID}/project-agent-admin-api',
    '--region', 'us-central1',
    '--platform', 'managed',
    '--allow-unauthenticated',
    '--port', '8084',
    '--set-env-vars', 'GCP_PROJECT=${PROJECT_ID}'
  ]
images:
- gcr.io/${PROJECT_ID}/project-agent-admin-api
