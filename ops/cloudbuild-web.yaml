steps:
- name: 'gcr.io/cloud-builders/docker'
  args: [
    'build',
    '-t', 'gcr.io/${PROJECT_ID}/project-agent-web',
    '-f', 'web/portal/Dockerfile',
    'web/portal'
  ]
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/${PROJECT_ID}/project-agent-web']
- name: 'gcr.io/cloud-builders/gcloud'
  args: [
    'run', 'deploy', 'project-agent-web',
    '--image', 'gcr.io/${PROJECT_ID}/project-agent-web',
    '--region', 'us-central1',
    '--platform', 'managed',
    '--allow-unauthenticated',
    '--port', '3000',
    '--set-env-vars', 'NODE_ENV=production,GCP_PROJECT=${PROJECT_ID}'
  ]
images:
- gcr.io/${PROJECT_ID}/project-agent-web
